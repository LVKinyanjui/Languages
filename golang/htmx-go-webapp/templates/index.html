<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <script src="https://unpkg.com/htmx.org@2.0.0" integrity="sha384-WS5LSIKJBvK6sPTKa2WZ1" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Tasks</h1>
    <ul id="tasks">
        {{range .todos}}
        <li>
            {{.Title}}, {{.Status}}
            <button hx-delete="/todos/{{.Id}}" hx-target="this" hx-swap="outerHTML">Delete</button>
        </li>
        {{else}}
        <li>No tasks found.</li>
        {{end}}
    </ul>
    <form hx-post="/todos" hx-target="#tasks" hx-swap="beforeend">
        <input name="title" placeholder="Title" required />
        <input name="status" placeholder="Status" required />
        <button type="submit">Save</button>
    </form>
</body>
</html>
